<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blend</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/styles.css">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <div id="wrapper">
            <nav class="main-nav">
                <li class="item"><div class="inner-item">Background blend mode</div></li>
                <li class="item"><div class="inner-item">Mix blend mode</div></li>
                <li class="item"><div class="inner-item">Filter</div></li>
            </nav>
        	<h2 class="title">Mix Blend Mode example</h2>
            <div class="action blend-action invi">
                <select class="blend-mode-value select" name="blend-mode">
                    <option value="normal">Normal</option>
                    <option value="multiply">Multiply</option>
                    <option value="screen">Screen</option>
                    <option value="overlay">Overlay</option>
                    <option value="darken">Darken</option>
                    <option value="lighten">Lighten</option>
                    <option value="color-dodge">Color-dodge</option>
                    <option value="color-burn">Color-burn</option>
                    <option value="hard-light">Hard-light</option>
                    <option value="soft-light">Soft-light</option>
                    <option value="difference">Difference</option>
                    <option value="exclusion">Exclusion</option>
                    <option value="hue">Hue</option>
                    <option value="saturation">Saturation</option>
                    <option value="color">Color</option>
                    <option value="luminosity">Luminosity</option>
                </select>
            </div>
            <div class="action filter-action">
                <select class="filter-value select" name="blend-mode">
                    <option value="">Please select</option>
                    <option value="blur">blur</option>
                    <option value="brightness">brightness</option>
                    <option value="contrast">contrast</option>
                    <option value="url">url</option>
                    <option value="drop-shadow">drop-shadow</option>
                    <option value="grayscale">grayscale</option>
                    <option value="hue-rotate">hue-rotate</option>
                    <option value="invert">invert</option>
                    <option value="opacity">opacity</option>
                    <option value="sepia">sepia</option>
                </select>
                <br>
                <input type="range" class="range-value" />
            </div>
            <div class="section mix-blend-mode">
        		<div class="wrapper relative">
        			<img src="img/gorgeous_sunflowers-wide.jpg" width="768" alt="" class="blend-img"/>
                    <span class="caption">Normal</span>
                    <div class="blend">&nbsp;</div>
        		</div>
                <div class="bottom-link">
                    <a class="next" href="#background-blend-mode">Background blend mode demo</a>
                </div>
            </div>

            <div class="section bg-blend-mode">
                <div class="wrapper relative bg-blend-mode">
                    <span class="caption">Normal</span>
                </div>
            </div>

            <div class="section canvas-blend-mode">
                <canvas id="canvas" class="canvas" width="768" height="480">Your browser does not suppport canvas</canvas>
            </div>

            <div class="section filter">
                <div class="wrapper relative">
                    <img src="img/gorgeous_sunflowers-wide.jpg" width="768" alt="" class="filter-img"/>
                    <span class="caption">Filter</span>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
