<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Demo</title>

		<meta name="description" content="Presentation about the lastest feature of CSS3 - Blend mode and FIlter">
		<meta name="author" content="Thang Kieu">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css" id="theme">

		<link rel="stylesheet" href="css/demo.css">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=latin,vietnamese' rel='stylesheet' type='text/css'>

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal demo">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides" id="wrapper">
				<section id="background-blend-mode-demo">
					<p>background-blend-mode</p>
					<div class="action blend-action">
					    <select class="blend-mode-value select" name="blend-mode">
					        <option value="normal">Normal</option>
					        <option value="multiply">Multiply</option>
					        <option value="screen">Screen</option>
					        <option value="overlay">Overlay</option>
					        <option value="darken">Darken</option>
					        <option value="lighten">Lighten</option>
					        <option value="color-dodge">Color-dodge</option>
					        <option value="color-burn">Color-burn</option>
					        <option value="hard-light">Hard-light</option>
					        <option value="soft-light">Soft-light</option>
					        <option value="difference">Difference</option>
					        <option value="exclusion">Exclusion</option>
					        <option value="hue">Hue</option>
					        <option value="saturation">Saturation</option>
					        <option value="color">Color</option>
					        <option value="luminosity">Luminosity</option>
					    </select>
					</div>
					<div class="section bg-blend-mode">
					    <div class="blend-wrapper relative bg-blend-mode">
					        <span class="caption">Normal</span>
					    </div>
					</div>
				</section>

				<section id="mix-blend-mode-demo">
					<p>mix-blend-mode</p>
					<div class="action blend-action">
					    <select class="blend-mode-value select" name="blend-mode">
					        <option value="normal">Normal</option>
					        <option value="multiply">Multiply</option>
					        <option value="screen">Screen</option>
					        <option value="overlay">Overlay</option>
					        <option value="darken">Darken</option>
					        <option value="lighten">Lighten</option>
					        <option value="color-dodge">Color-dodge</option>
					        <option value="color-burn">Color-burn</option>
					        <option value="hard-light">Hard-light</option>
					        <option value="soft-light">Soft-light</option>
					        <option value="difference">Difference</option>
					        <option value="exclusion">Exclusion</option>
					        <option value="hue">Hue</option>
					        <option value="saturation">Saturation</option>
					        <option value="color">Color</option>
					        <option value="luminosity">Luminosity</option>
					    </select>
					</div>
				    <div class="section mix-blend-mode">
						<div class="blend-wrapper relative">
							<img src="img/gorgeous_sunflowers-wide.jpg" width="768" alt="" class="blend-img"/>
				            <span class="caption">Normal</span>
				            <div class="blend">&nbsp;</div>
						</div>
				    </div>
				</section>

				<section id="canvas-blend-mode-demo">
					<p>Blend mode trÃªn Canvas</p>
					<div class="action blend-action">
					    <select class="blend-mode-value select" name="blend-mode">
					        <option value="normal">Normal</option>
					        <option value="multiply">Multiply</option>
					        <option value="screen">Screen</option>
					        <option value="overlay">Overlay</option>
					        <option value="darken">Darken</option>
					        <option value="lighten">Lighten</option>
					        <option value="color-dodge">Color-dodge</option>
					        <option value="color-burn">Color-burn</option>
					        <option value="hard-light">Hard-light</option>
					        <option value="soft-light">Soft-light</option>
					        <option value="difference">Difference</option>
					        <option value="exclusion">Exclusion</option>
					        <option value="hue">Hue</option>
					        <option value="saturation">Saturation</option>
					        <option value="color">Color</option>
					        <option value="luminosity">Luminosity</option>
					    </select>
					</div>
					<div class="section canvas-blend-mode">
					    <canvas id="canvas" class="canvas" width="768" height="480">Your browser does not suppport canvas</canvas>
					</div>
				</section>

				<section>
					<section id="filter">
						<p>Filter demo</p>
						<div class="action filter-action">
						    <select class="filter-value select" name="blend-mode">
						        <option value="">Please select</option>
						        <option value="blur">blur</option>
						        <option value="brightness">brightness</option>
						        <option value="contrast">contrast</option>
						        <option value="url">url</option>
						        <!-- <option value="drop-shadow">drop-shadow</option> -->
						        <option value="grayscale">grayscale</option>
						        <option value="hue-rotate">hue-rotate</option>
						        <option value="invert">invert</option>
						        <option value="opacity">opacity</option>
						        <option value="sepia">sepia</option>
						    </select>
						    <br>
						    <input type="range" class="range-value" />
						</div>
						<div class="section filter">
						    <div class="filter-wrapper relative">
						        <img src="img/gorgeous_sunflowers-wide.jpg" width="768" alt="" class="filter-img"/>
						        <span class="caption">Filter</span>
						    </div>
						    <!-- <a href="http://codepen.io/thangkieu91/pen/aCAFj">Drop shadow example</a> -->
						</div>
					</section>
					<section id="drop-shadow" class="drop-shadow">
						<p>Drop-shadow example</p>
						<div class="arrow-box">
							<div class="box drop-shadow-box" data-text="drop-shadow"></div>
							<div class="box box-shadow-box" data-text="box-shadow"></div>
						</div>
					</section>
				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script src="lib/js/jquery-1.11.0.min.js"></script>
		<script src="js/app.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
